<!--
    <figure></figure>
    <figcaption></figcaption>
    these tag is used to display the image gallery
-->
<!DOCTYPE html>
<html>
    <head>
        <title>Figure & figurecaption</title>
        <style>
            img{
                width: 300px;
                height: 250px;
            }
            figure{
                display: inline-block;
                border: 2px solid red;
                border-radius: 10px;
                padding: 10px;
            }
            figcaption{
                background-color: black;
                color: white;
                text-align: center;
                padding: 5px;
                border: 1px solid red;
            }
        </style>
    </head>

    <body>
        <section>
            <figure>
                <img src="images/blog_img2.png" alt="Dish 1">
                <figcaption>Dish 1</figcaption>
            </figure>
            
            <figure>
                <img src="images/boiledegg.png" alt="Dish 2">
                <figcaption>Dish 2</figcaption>
            </figure>
            
            <figure>
                <img src="images/burger1.png" alt="Dish 3">
                <figcaption>Dish 3</figcaption>
            </figure>
            
            <figure>
                <img src="images/dosa.png" alt="Dish 4">
                <figcaption>Dish 4</figcaption>
            </figure>
            
            <figure>
                <img src="images/idli.png" alt="Dish 5">
                <figcaption>Dish 5</figcaption>
            </figure>
            
            <figure>
                <img src="images/rs2.png" alt="Dish 6">
                <figcaption>Dish 6</figcaption>
            </figure>
        </section>
    </body>
</html>
